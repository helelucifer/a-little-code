<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <script src="jquery-1.11.3.js"></script>
    <style>
        div{
            width: 300px;
            height: 300px;
            border:1px solid black;
            background-color: aqua;
            position: relative;
            top: 100px;
            left:200px;
        }
    </style>
</head>
<body>
<button>自定义动画</button>

<br>
<br>
<div></div>
<script>
    $("button:first").click(function () {
//        $("div").animate({
//            width:50,
//            height:50,
//            top:300,
//            left:200
//        },1000,function () {
//            alert("啊哈");
//        });

        $("div").animate({
            width:50
        },100).animate({
            "height":50
        },100).animate({
            "top":300
        },100).animate({
            "left":300
        },100);
    });


</script>
</body>
</html>
