<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示和隐藏</title>
    <script src="jquery-1.11.3.js"></script>
    <style>
        div{
            width: 300px;
            height: 300px;
            border:1px solid black;
            background-color: aqua;
            display: none;
        }
    </style>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<br>
<br>
<div></div>
<script>
    $("button:first").click(function () {
//        show（）方法
//        可以无参数，没有动画效果，立即显示
//        需要动画效果可以传参数
//        speed  毫秒数  （slow  normal  fast  以及数值）
//        easing  指定切换效果，默认是"swing"，可用参数linear
//        fn:回调函数，动画执行完毕后自动运行
        $("div").show("slow",function () {
            alert("动画完毕");
        });
    });
    $("button:last").click(function () {
        $("div").hide(500,function () {
            alert("动画完毕");
        });
    });
</script>
</body>
</html>
