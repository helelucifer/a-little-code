<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容选择器</title>
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 5px;
            background-color: aquamarine;
            border: 1px solid #000;
            font-size: 15px;
            float: left;
        }
        div.inner{
            width: 50px;
            height: 50px;
            background-color: burlywood;
            font-size: 12px;
        }
         .hide{
            display: none;
        }
    </style>
</head>
<body>
<button id="btn1">黄:only-child</button>
<button id="btn2">红:first-child</button>
<button id="btn3">绿:last-child</button>
<button id="btn4">蓝:nth-child</button>
<br>
<div id="one" class="cd1">
    创建ajax过程:<br>
    <div class="inner">步骤</div>
</div>
<div id="two" class="cd1" title="div_title">
    创建一个异步调用对象 <br>
    创建一个新的http请求，并指定其请求方法<br>
    设置响应http请求状态变化的函数<br>
    发送http请求<br>
    获取异步调用返回的数据<br>
    使用js和DOM实现局部刷新<br>
    <div class="inner" title="md1">步骤</div>
    <div class="inner" title="md2">步骤</div>
</div>
<div class="cd1" id="third">
    <div class="inner" title="md1">步骤</div>
    <div class="inner" title="md1">步骤</div>
    <div class="inner" title="md1">步骤</div>
    <div class="inner" title="md1"></div>
</div>
<div class="none" style="display: none;">
    隐藏的div
</div>
<div class="hide">
    显示的div
</div>
<div class="cd1">
    有隐藏表单域的div
    <input type="hidden" size="10">
</div>
<div class="cd1">
    <span>正在执行动画的div</span>
</div>

<script>

    //某个元素是父元素中唯一的子元素，那将会被匹配
    $("#btn1").click(function () {
        $("div span:only-child").css("background","yellow");
    });

    $("#btn2").click(function () {
        $("#third div:first-child").css("background","red");
    });

    $("#btn3").click(function () {
        $("#third div:last-child").css("background","green");
    });

    $("#btn4").click(function () {
        $("#third div:nth-child(even)").css("background","blue");
    });
</script>
</body>
</html>
