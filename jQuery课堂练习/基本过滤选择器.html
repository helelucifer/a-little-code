<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本过滤选择器</title>
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 5px;
            background-color: aquamarine;
            border: 1px solid #000;
            font-size: 15px;
            float: left;
        }
        div.inner{
            width: 50px;
            height: 50px;
            background-color: burlywood;
            font-size: 12px;
        }
         .hide{
            display: none;
        }
    </style>
</head>
<body>
<button id="btn1">黄:first</button>
<button id="btn2">红:last</button>
<button id="btn3">蓝:not</button>
<button id="btn4">绿:even(偶数行)</button>
<button id="btn5">白:odd(奇数行)</button>
<button id="btn6">粉:eq</button>
<button id="btn7">紫:gt</button>
<button id="btn8">白:lt</button>
<button id="btn9">红:header</button>
<button id="btn10">绿:animated</button>
<br>
<h1>标题啊</h1>
<h2>标题啊</h2>
<h3>标题啊</h3>
<div id="one" class="cd1">
    创建ajax过程:<br>
    <div class="inner">步骤</div>
</div>
<div id="two" class="cd1" title="div_title">
    创建一个异步调用对象 <br>
    创建一个新的http请求，并指定其请求方法<br>
    设置响应http请求状态变化的函数<br>
    发送http请求<br>
    获取异步调用返回的数据<br>
    使用js和DOM实现局部刷新<br>
    <div class="inner" title="md1">步骤</div>
    <div class="inner" title="md2">步骤</div>
</div>
<div class="cd1">
    <div class="inner" title="md1">步骤</div>
    <div class="inner" title="md1">步骤</div>
    <div class="inner" title="md1">步骤</div>
    <div class="inner" title="md1"></div>
</div>
<div class="none" style="display: none;">
    隐藏的div
</div>
<div class="hide">
    显示的div
</div>
<div >
    有隐藏表单域的div
    <input type="hidden" size="10">
</div>
<div>
    正在执行动画的div
</div>

<script>

    ~function slideDiv() {
        $('div:last').slideToggle(1000,slideDiv);
    }();

    $("#btn1").click(function () {
        $("div:first").css("background","yellow");
    });

    $("#btn2").click(function () {
        $("div:last").css("background","red");
    });

    $("#btn3").click(function () {
        $("div:not(.inner)").css("background","blue");
    });

    $("#btn4").click(function () {
        $("body>div:even").css("background","green");
    });

    $("#btn5").click(function () {
        $("body>div:odd").css("background","white");
    });

    $("#btn6").click(function () {
        $("div:eq(3)").css("background","pink");
    });

    $("#btn7").click(function () {
        $("div:gt(3)").css("background","purple");
    });

    $("#btn8").click(function () {
        $("div:lt(3)").css("background","white");
    });


    //最所有的H标签起作用
    $("#btn9").click(function () {
        $(":header").css("color","red");
    });

    //正在执行动画效果的元素
    $("#btn10").click(function () {
        $("div:animated").css("background","green");
    });


</script>
</body>
</html>
